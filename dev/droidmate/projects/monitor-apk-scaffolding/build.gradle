apply plugin: 'com.android.application'
apply plugin: 'project-report'
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"
  defaultConfig {
    applicationId "org.droidmate.monitor_generator.generated"
    minSdkVersion 23
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    lintOptions {
      abortOnError false
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  productFlavors {
  }
}

repositories {
  mavenCentral()
}

dependencies {
  
  compile fileTree(dir: 'libs_api23', include: ['*.jar'])

}
 

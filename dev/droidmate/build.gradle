allprojects {
  group = "org.droidmate"
  version = "dev"
}

ext.kotlin_version = '1.0.3'

buildscript {

  ext.utilities_version = 'f7e0d5d163'

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
  }

  dependencies {
    classpath "com.github.konrad-jamrozik:utilities:$utilities_version"
  }
}

subprojects {

  repositories {
    mavenLocal()
    mavenCentral()
    maven {url "https://jitpack.io"}
  }
}

apply from: file("log.gradle")
apply from: file("functions.gradle")
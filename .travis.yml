language: groovy
jdk:
  - oraclejdk8
before_install:
 - ls /usr/lib/jvm
 - chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  global:
    - JAVA8_HOME=/usr/lib/jvm/java-8-oracle
    - JAVA7_HOME=/usr/lib/jvm/java-7-oracle
    - JAVA6_HOME=/usr/lib/jvm/java-6-openjdk
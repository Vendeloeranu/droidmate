task droidmateBuild(type: GradleBuild) { GradleBuild task ->

  task.buildFile = file "dev/droidmate/build.gradle"
  tasks = ["clean","build","install"]
}

task droidmateUsageExampleBuild(type: GradleBuild) { GradleBuild task ->

  task.buildFile = file "dev/droidmate_usage_example/build.gradle"
  tasks = ["clean","build"]
}

task integrationBuild(dependsOn: ["droidmateBuild", "droidmateUsageExampleBuild"])
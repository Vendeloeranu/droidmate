import org.droidmate.init.InitConstants

apply plugin: 'groovy'

compileJava.sourceCompatibility = JavaVersion.VERSION_1_8
compileJava.targetCompatibility = JavaVersion.VERSION_1_8

dependencies {

  compile 'com.github.konrad-jamrozik:utilities:master-SNAPSHOT'

  compile project(":projects:lib-common")

  compile 'org.codehaus.groovy:groovy-all:2.4.5'

  testCompile group: 'junit', name: 'junit', version: '4.12'

  Set<File> resourcesDirs = project.sourceSets.main.resources.srcDirs
  assert resourcesDirs.size() == 1
  runtime files(new File(resourcesDirs[0], "logback"));
}

apply plugin: 'application'
mainClassName = "org.droidmate.apk_inliner.ApkInlinerFrontend"

run {

  standardOutput = new ByteArrayOutputStream() // Mute the task stdout

  ext.targetApksDir = file(InitConstants.apk_inliner_param_input_default.toFile())
  ext.inlinedApksDir = file(InitConstants.apk_inliner_param_output_dir_default.toFile())

  if (!targetApksDir.isDirectory())
    targetApksDir.mkdir()

  inputs.dir targetApksDir
  outputs.dir inlinedApksDir
}

clean << {
  File inlinedApksDir = run.outputs.files.getSingleFile()
  inlinedApksDir.listFiles().each { if (it.name.endsWith(".apk")) assert it.delete() }
}

test {
  // includes = [''] // Turn off all tests
}